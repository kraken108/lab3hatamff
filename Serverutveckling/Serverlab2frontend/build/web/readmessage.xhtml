<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body rendered="#{userBean.isLoggedIn}">
        <ui:include src='navbar.xhtml'/>
        <div style="float:left">
            <h2>Read message</h2>
            <h:panelGroup rendered="#{messageBean.loadMessageById(param['message'])}">
                From: #{messageBean.currentMessage.sender.username}<br/>
                Date: #{messageBean.currentMessage.date}<br/>
                Topic: #{messageBean.currentMessage.topic}<br/>
                Message: #{messageBean.currentMessage.message}<br/>
            </h:panelGroup>

        </div>
    </h:body>
    <ui:include src="notloggedin.xhtml" rendered="#{!userBean.isLoggedIn}"/>
</html>
