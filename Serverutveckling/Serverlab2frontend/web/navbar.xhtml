<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div style="float:left; border: 1px solid #ccc;margin-top:25px;margin-right: 25px;padding: 10px 10px 10px 10px">
        <h:form>
            <h:commandLink value="Start" action="index.xhtml"></h:commandLink>
            <br/>
            <h:commandLink value="Inbox" action="#{navigationBean.goToInbox()}"></h:commandLink>
            <br/>
            <h:link value="Profile" outcome="profile">
                <f:param name="user" value="#{userBean.username}"/>
            </h:link>
            <br/>
            <h:commandLink value="Friends" action="friends.xhtml"></h:commandLink>
            <br/>
            <h:commandLink value="Diagram" action="diagram.xhtml"></h:commandLink>
            <br/>
            <h:commandLink value="Canvas" action="canvas.xhtml"></h:commandLink>
            <br/><br/>
            <h:commandLink value="Logout" action="#{userBean.logout()}"></h:commandLink>
        </h:form>
    </div>
</ui:composition>
