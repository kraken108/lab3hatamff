<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        #{userBean.statusMessage}
        <h:form>
            <h2>Login</h2>
            Username:
            <h:inputText id="username" value="#{userBean.username}">
            </h:inputText>
            <br/>
            Password:
            <h:inputSecret value="#{userBean.password}"/><br/>
            <h:commandButton id="knapp" value="Login" action="#{userBean.doLogin}"/>
            <br/>
            <h:commandLink value='Create new account' action="#{navigationBean.goToCreateAccount()}"/>
        </h:form>
    </h:body>
</html>
