<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body rendered="#{userBean.isLoggedIn}">
        <ui:include src='navbar.xhtml'/>
        <div style="float:left">
            <h2>Friends</h2>
            
            <!-- TODO: LIST ALL USERS -->
            <ui:repeat value="#{userBean.users}" var="user">
                <h:link value="#{user.username}" outcome="profile">
                    <f:param name="user" value="#{user.username}"/>
                </h:link>
                <br/>            
            </ui:repeat>
        </div>
        
    </h:body>
    <ui:include src="notloggedin.xhtml" rendered="#{!userBean.isLoggedIn}"/>
</html>
