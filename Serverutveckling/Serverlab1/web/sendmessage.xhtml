<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body rendered="#{userBean.isLoggedIn}">

        <ui:include src='navbar.xhtml'/>
        <div style="float:left">
            <h2>Send message</h2>
            #{messageBean.statusMessage}<br/>
            Send to #{messageBean.receiver}
            <h:form>
                Topic:<br/>
                <h:inputText id="topic" value="#{messageBean.sendTopic}">
                </h:inputText>
                <br/>
                <br/>
                Message:<br/>
                <h:inputTextarea id="text" value="#{messageBean.sendMessage}">
                </h:inputTextarea>
                <br/>
                <h:commandButton id="knapp" value="Send" action="#{messageBean.sendMessage}"/>
                <br/>
            </h:form>

        </div>
    </h:body>
    <ui:include src="notloggedin.xhtml" rendered="#{!userBean.isLoggedIn}"/>
</html>
